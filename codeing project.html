<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Coop Game</title>
    <link rel="stylesheet" href="codeing css.css">
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen">
        <h1>Two Player Coop Game</h1>
        <button id="start-button">Start Game</button>
    </div>
    
    <!-- Particle Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Borders -->
    <div class="border-indicator-left" id="border"></div>
    <div class="border-indicator-right" id="border"></div>

    <!-- Players -->
    <img src="images/zoe_edg.png" class="entity player1" id="player1" alt="Player 1">
    <img src="images/zoe_edg.png" class="entity player2" id="player2" alt="Player 2">

    <!-- js code -->

    <!-- Game Mech -->
    <script src="js_code/collision.js"></script>
    <script src="js_code/knockback.js"></script>
    <script src="js_code/debug.js"></script>

    <!-- Player -->
    <script src="js_code/player movement.js"></script>
    

    <!-- Entitys -->
    <script src="js_code/mob movement.js"></script>
    <script src="js_code/mob.js"></script>

    <!-- Game Functions -->
    <script src="js_code/functions.js"></script>
    <script src="js_code/explosionEffect.js"></script>


</body>
</html>
